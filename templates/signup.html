{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
  <title>Singup</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static '/css/style.css'  %}" rel="stylesheet">
</head>
<body>

  <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign Up</div>
        <div style="float:right; font-size: 85%; position: relative; top:-10px">
          <a href="{% url 'login' %}">Sign In</a></div>
        </div>  
        <div class="panel-body" >
          <form id="form" class="form-horizontal" name="form" role="form" method="post" action=".">

            {% csrf_token %}        

            {% if form.errors %}
            <p>Error:</p>
            <div class="alert alert-danger">
              {% for field in form %}
              {% for error in field.errors %}
              <strong>{{ error|escape }}</strong><br/>
              
              {% endfor %}
              {% endfor %}
            </div>
            {% endif %}

            <div class="form-group">
              <label for="email" class="col-md-3 control-label">Username</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="username" placeholder="Username" required="">
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="col-md-3 control-label">Email</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="email" placeholder="Email Address" required="">
              </div>
            </div>

            <div class="form-group">
              <label for="firstname" class="col-md-3 control-label">First Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="first_name" placeholder="First Name" required="">
              </div>
            </div>

            <div class="form-group">
              <label for="lastname" class="col-md-3 control-label">Last Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required="">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-md-3 control-label">Password</label>
              <div class="col-md-9">
                <input type="password" class="form-control" name="password1" placeholder="Password" required="">
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-md-3 control-label">Confirm Password</label>
              <div class="col-md-9">
                <input type="password" class="form-control" name="password2" placeholder="Password" required="">
              </div>
            </div>

            <div class="form-group">
              <label for="city" class="col-md-3 control-label">City</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="home_city" placeholder="City" required="">
              </div>
            </div>

            <div class="form-group">
              <label for="firstname" class="col-md-3 control-label">Country</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="country" placeholder="Country" required="">
              </div>
            </div>

            <div class="form-group">
              <label for="firstname" class="col-md-3 control-label">Language to Learn</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="language_To_Learn" placeholder="Language to Learn" required=""> 
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label" for="radios">Gender</label>
              <div class="col-md-9">
                <div class="radio">
                  <label for="radios-0">
                    <input type="radio" name="gender" id="radios-0" value="Male" required="">
                    Male
                  </label>
                </div>
                <div class="radio">
                  <label for="radios-1">
                    <input type="radio" name="gender" id="radios-1" value="Female" required="">
                    Female
                  </label>
                </div>
                <div class="radio">
                  <label for="radios-2">
                    <input type="radio" name="gender" id="radios-2" value="Other" required="">
                    Other
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <!-- Button -->                                        
              <div class="col-md-offset-3 col-md-9">
                <button id="btn-signup" type="submit" class="btn btn-info">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
