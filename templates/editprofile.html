{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="content">
    <fieldset>
        <legend >Edit your profile <a href="{% url 'viewprofile' %}" class="btn btn-primary btn-default" style="float: right; margin-top: -15px;"><span class="glyphicon glyphicon-pencil"></span> &nbsp; &nbsp;View Profile</a> <br/> 
        </legend>

        <div class="row">
            <div class="row">
                <div class="col-md-1">
                </div>

                <div class="col-md-4">
                    <div class="span3 well row">
                        <center>
                            <img id="profile_pic" name="profile_pic" width="140" height="140" class="img-circle"></a>
                            <br/><br/>
                            <input type="file" id="filename"
                            name="filename"
                            class="label-file"
                            accept="image/gif, image/jpeg, image/png"
                            placeholder="change profile picture">
                            <a href="#" id="remove-pic" class="btn btn-danger">Remove</a>
                        </div>
                    </center>
                </div>

                <div class="col-md-1">
                </div>

                <div class="col-md-6">
                    <br/>
                    <div class="form-group row">
                        <label class="col-md-3 control-label" for="first_name">First Name</label>  
                        <div class="col-md-8">
                          <input id="firstName" name="first_name" type="text" placeholder="" class="form-control input-md" required="">
                      </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-md-3 control-label" for="last_name">Last Nae</label>  
                      <div class="col-md-8">
                          <input id="lastName" name="last_name" type="text" placeholder="" class="form-control input-md" required="">
                      </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 control-label" for="textarea">Bio</label>
                    <div class="col-md-8">                     
                        <textarea class="form-control" id="bio" name="textarea"></textarea>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <hr class="hr-primary">
    
    <div class="row">
        <div class="col-md-6">
            <select id="citySelect" title="known_cities" class="form-control input-md"></select>
        </div>
        <div class="col-md-6">
            <input id="city" class="form-control input-md">
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <div id="map"></div>
            <label for="city">City <em>(click on a marker on the map, choose from the list, or add your own city)</em></label>
        </div>
        
    </div>

    <hr class="hr-primary">
    
    <button id="submitButton">Update info</button>

    <h3>Languages</h3>
    <div id="spoken_languages">
        <label>I know these languages:</label>
        <ul id="spokenLangList"></ul>
        <select title="known_languages" id="spokenLangSelect"></select>
        <label for="addLanguage"></label>
        <input title="addLanguage" id="addSpokenLangField">
        <button id="addSpokenLangButton">Add</button>
        <p id="spokenLangWarning"></p>
    </div>
    <div id="wanted_languages">
        <label>I would like to learn these languages:</label>
        <ul id="wantedLangList"></ul>
        <select title="known_languages" id="wantedLangSelect"></select>
        <label for="addLanguage"></label>
        <input title="addLanguage" id="addWantedLangField"/>
        <button id="addWantedLangButton">Add</button>
        <p id="wantedLangWarning"></p>
    </div>
    <p id="result"></p>
    <h3>Friends</h3>
    <div>
        <ul id="friends">
        </ul>
    </div>
</div>
</fieldset>
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/ol.js' %}"></script>

<script src="https://openlayers.org/en/v4.5.0/build/ol.js" type="text/javascript"></script>
<script src="{% static 'js/maps.js' %}"></script>
<script src="{% static 'js/editprofile.js' %}" type="text/javascript"></script> 

{% endblock %}
