{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %} Touristic Tandem App  {% endblock %}</title>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static '/css/style.css'  %}" rel="stylesheet">
	<link href="{% static '/css/maps.css'  %}" rel="stylesheet">
	<link href="{% static '/css/pages.css'  %}" rel="stylesheet">
	<link href="{% static '/css/font-awesome.css'  %}" rel="stylesheet">
</head>
<body style="background-color: #4D4D4D">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
					<div class="navbar-header">

						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
						</button> 
						<h5><a class="navbar-brand" href="#">Touristic Tandem App</a><h5>
					</div>

					<ul class="nav navbar-nav navbar-right" style="margin-right:50px;">
						<li>
							{% if request.user.first_name %}
								<h4><strong> Welcome {{ request.user.first_name }},</strong></h4>
							{% else %}
								<h4><strong> Welcome {{ first_name }},</strong></h4>
							{% endif %}
						</li>
						<li >
							<h4 style="margin-left: 10px;"><a href="{% url 'logout' %}"><strong>Logout</strong></a></h4>
						</li>
					</ul>
				</div>
				
			</nav>
		</div>
	</div>
</div>

<main>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
</main>


<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/scroll-monitor.js' %}"
            integrity="sha256-BseZlDlA+yL4qu+Voi82iFa5aaifralQEXIjOjaXgeo=" crossorigin="anonymous"></script>
<script src="{% static 'js/handlebars.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>


</body>
</html>
