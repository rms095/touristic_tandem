{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Simple is Better Than Complex{% endblock %}</title>
     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/style.css'  %}" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href={% static "maps.css" %}>
    <link type="text/css" rel="stylesheet" href={% static "pages.css" %}>
  </head>
  <body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					 
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button> <a class="navbar-brand" href="#">Touristic Tandem</a>
				</div>
				
				<ul class="nav navbar-nav navbar-right">
						<li>
							<strong>{{ request.user.first_name }}</strong>
						</li>
						<li >
							 <a href="{% url 'logout' %}"><strong>Logout</strong></a>
						</li>
					</ul>
				</div>
				
			</nav>
		</div>
	</div>
</div>

<main>
      {% block content %}
      {% endblock %}
    </main>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {# OpenLayers #}

    <script src="https://openlayers.org/en/v4.5.0/build/ol.js" type="text/javascript"></script>
    <script src="{% static 'js/maps.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/editprofile.js' %}"></script>	
  </body>
</html>
