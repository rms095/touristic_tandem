{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %} Touristic Tandem App  {% endblock %}</title>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static '/css/style.css'  %}" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href={% static "maps.css" %}>
	<link type="text/css" rel="stylesheet" href={% static "pages.css" %}>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #4D4D4D">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
					<div class="navbar-header">

						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
						</button> 
						<h5><a class="navbar-brand" href="#">Touristic Tandem App</a><h5>
					</div>

					<ul class="nav navbar-nav navbar-right" style="margin-right:50px;">
						<li>
							<h4><strong> Welcome {{ request.user }}</strong></h4>
						</li>
						<li >
							<h4 style="margin-left: 10px;"><a href="{% url 'logout' %}"><strong>Logout</strong></a></h4>
						</li>
					</ul>
				</div>
				
			</nav>
		</div>
	</div>
</div>

<main>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
</main>


<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
{# OpenLayers #}

<script src="https://openlayers.org/en/v4.5.0/build/ol.js" type="text/javascript"></script>
<script src="{% static 'js/maps.js' %}"></script>
<script src="{% static 'js/editprofile.js' %}" type="text/javascript"></script>	
<script src="{% static 'js/viewprofile.js' %}" type="text/javascript"></script>
</body>
</html>
