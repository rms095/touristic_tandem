{% load static %}
{% csrf_token %}

<head>
  <link rel="stylesheet" type="text/css" href="{% static 'pages.css' %}" />
  <script type="text/javascript" src="{% static 'js/editprofile.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Title</title>

</head>>

<body>
<div class="container">
  <form id="content" action="index.html" method="post">
    <h3>Edit your profile</h3>
    <h4>Contact us for custom quote</h4>
    <fieldset>
      <label for="filename" class="label-file">change profile picture</label><input type="file" id="filename" name="filename" class="label-file" accept="image/gif, image/jpeg, image/png" placeholder="change profile picture">
    </fieldset>
    <fieldset>
      <input id="firstName" value="{{ firstName }}" placeholder="First Name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input id="lastName" value="{{ lastName }}" placeholder="Last Name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input id="city" value="{{ city }}" placeholder="Your City" type="text" tabindex="1" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea id="bio" {{ bio }} placeholder="Biography...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" onclick="submitChanges()" >Submit</button>
    </fieldset>
  </form>
</div>
  <p id="result"></p>
</body>
